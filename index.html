<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <script src="node_modules/animejs/anime.min.js"></script>
    <title>Document</title>
</head>
<body>

    <button id="cta">Click Me!</button>

    <svg viewBox="0 0 1366 768">
        <polygon class="polymorph" points="1366,0 312,0 0,0 0,768 1366,768 " />
    </svg>

    <div id="blip">
        <h1>Well, that was revealing...</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Traditur, inquit, ab Epicuro ratio neglegendi doloris. Duo Reges:
        constructio interrete. Quo modo? Videsne quam sit magna dissensio?</p>

        <button id="cta2">Go Back!</button>
    </div>

<script>

    var btn = document.getElementById('cta');
    var btn2 = document.getElementById('cta2');

    btn.onclick = function() {
         var morphing = anime({
            targets: '.polymorph',
            points: [
                { value: '408,549 312,0 0,0 0,768 1366,768' },
                { value: '408,549 0,0 0,0 0,768 1366,768' },
            ],
            easing: 'easeInOutSine',
            duration: 600,
            loop: false
        });

        anime({
            targets: '#blip',
            opacity: 1,
            duration: 300,
            translateY: 150
        })

        var promise = morphing.finished.then(() => {
            
            btn2.onclick = function() {
                var morphing = anime({
                    targets: '.polymorph',
                    points: [
                        { value: '408,549 312,0 0,0 0,768 1366,768' },
                        { value: '1366,0 312,0 0,0 0,768 1366,768' },
                    ],
                    easing: 'easeInOutSine',
                    duration: 600,
                    loop: false
                });

                anime({
                    targets: '#blip',
                    opacity: 0,
                    duration: 800,
                    translateY: -800
                })  
            }
                      
        })
    }
   
</script>    
</body>
</html>
